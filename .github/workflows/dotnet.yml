name: .NET Build and NuGet Publish

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
    paths:
      - 'src/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ "main" ]

env:
  DOTNET_VERSION: '9.0.x'
  SOLUTION_PATH: 'src/FlexiPane.sln'
  
jobs:
  build:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 전체 히스토리 가져오기 (태그 정보 필요)
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Cache .NET packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    - name: Extract version from tag
      id: version
      run: |
        if ('${{ github.ref }}' -like 'refs/tags/v*') {
          $version = '${{ github.ref_name }}' -replace '^v', ''
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "Using tag version: $version"
        } else {
          $version = "1.0.0-dev.${{ github.run_number }}"
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "Using dev version: $version"
        }
    
    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}
    
    - name: Build
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore -p:Version=${{ steps.version.outputs.version }}
    
    - name: Test
      run: dotnet test ${{ env.SOLUTION_PATH }} --no-build --verbosity normal --configuration Release --logger trx --results-directory test-results/ || true
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          src/FlexiPane/bin/Release/**
          src/FlexiPane/obj/Release/**
        retention-days: 1

  pack-and-publish:
    needs: build
    runs-on: windows-latest
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Cache .NET packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: src/FlexiPane/
    
    - name: Pack FlexiPane
      run: |
        Write-Host "Packaging with version: ${{ needs.build.outputs.version }}"
        dotnet pack src/FlexiPane/FlexiPane.csproj --configuration Release --no-build --output nupkg -p:Version=${{ needs.build.outputs.version }}
        
        # 생성된 패키지 파일 확인
        if (Test-Path "nupkg/*.nupkg") {
          Get-ChildItem nupkg/*.nupkg | ForEach-Object { Write-Host "Created package: $($_.Name)" }
        } else {
          Write-Host "❌ No package files created!"
          exit 1
        }
    
    - name: Push to NuGet
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        Write-Host "🚀 Publishing to NuGet..."
        
        $packages = Get-ChildItem nupkg/*.nupkg
        if ($packages.Count -eq 0) {
          Write-Host "❌ No NuGet packages found"
          exit 1
        }
        
        foreach ($package in $packages) {
          Write-Host "📦 Publishing: $($package.Name)"
          try {
            dotnet nuget push $package.FullName --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate --timeout 300
            Write-Host "✅ Successfully published: $($package.Name)"
          }
          catch {
            Write-Host "❌ Failed to publish: $($package.Name)"
            Write-Host $_.Exception.Message
            exit 1
          }
        }
    
    - name: Upload packages
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: nupkg/*.nupkg

  create-release:
    needs: [build, pack-and-publish]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: FlexiPane.WPF ${{ github.ref_name }}
        body: |
          ## FlexiPane.WPF ${{ github.ref_name }}
          
          ### 📦 Published Packages
          - **FlexiPane.WPF**: Dynamic WPF screen splitting library
          
          ### ✨ Features
          - Dynamic panel splitting (vertical/horizontal)
          - Interactive split mode with visual feedback
          - Smart panel management and hierarchy simplification
          - Layout persistence (save/load)
          - Event-driven architecture
          - Full XAML theming support
          
          ### 🛠️ Requirements
          - .NET 9.0 or later
          - Windows platform
          - WPF application
          
          ### 📋 Installation
          ```
          dotnet add package FlexiPane.WPF
          ```
          
          ### 📋 Changes
          See [commits](https://github.com/iyulab/FlexiPane.WPF/compare/v${{ github.ref_name }}...HEAD) for details.
        draft: false
        prerelease: ${{ contains(github.ref_name, '-') }}